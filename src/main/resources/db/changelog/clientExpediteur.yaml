databaseChangeLog:
  - changeSet:
      id: 2
      author: smartlogi
      changes:
        - createTable:
            tableName: client_expediteur
            columns:
              - column:
                  name: id
                  type: BIGINT
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: nom
                  type: VARCHAR(50)
              - column:
                  name: prenom
                  type: VARCHAR(50)
              - column:
                  name: email
                  type: VARCHAR(50)
              - column:
                  name: telephone
                  type: VARCHAR(50)
              - column:
                  name: adresse
                  type: VARCHAR(255)
